<div class="pantalla">

    <div class="cabecera">
      <button mat-button class="btnVolver"><mat-icon>keyboard_arrow_left</mat-icon> volver</button>
    </div>

    <mat-divider></mat-divider>

    <div class="contendido">
        <h3>CAMBIAR CONTRASEÑA </h3>

        <form [formGroup]='form' (ngSubmit)='aceptar()'>
          <div class="formulario">
            <mat-form-field>
              <input matInput placeholder="Ingresa tu nueva contraseña" [type]="hide ? 'password' : 'text'" formControlName='clave1' disableCopyPaste>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Repetí la contraseña" [type]="hide ? 'password' : 'text'" formControlName='clave2' disableCopyPaste>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
          <button mat-button type='submit' Class="btnGuardar">GUARDAR</button>
        </form>
    </div>


</div>
