<div class="pantalla">

  <div class="cabecera">
    <button mat-button>Volver</button>

  </div>

  <mat-divider></mat-divider>


  <div class="contendido">
      <h3>NUEVA CONTRASEÑA </h3>
      <div class="formulario">
        <mat-form-field>
          <input matInput placeholder="Nueva contraseña" [type]="hide ? 'password' : 'text'">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Repetir contraseña" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <button mat-button (click)='aceptar()' Class="btnGuardar">GUARDAR</button>
      </div>
  </div>








</div>
